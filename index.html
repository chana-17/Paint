<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    
    <title>Painting Board</title>
</head>
<body>
    

    <canvas id="jsCanvas" class="can"></canvas>
    <div class="control">
        <div class="con_range">
            <input type="range"  id="Range" min="0.1" max="10.0" value="5.05" step="0.1">
        </div>
        <div class="con_but">
            <button id="Mode">Paint</button>
            <button id="Save">Save</button>
        </div>
        
        <div class="control-colors"id="color">
            <div class="control-color setColor" style="background-color:black"></div>
            <div class="control-color setColor" style="background-color:white"></div>
            <div class="control-color setColor" style="background-color:red"></div>
            <div class="control-color setColor" style="background-color:orange"></div>
            <div class="control-color setColor" style="background-color:yellow"></div>
            <div class="control-color setColor" style="background-color:green"></div>
            <div class="control-color setColor" style="background-color:skyblue"></div>
            <div class="control-color setColor" style="background-color:blue"></div>
            <div class="control-color setColor" style="background-color:plum"></div>
            <div class="control-color setColor" style="background-color:purple"></div>
            <!--속성들 사이에는 꼭 띄어쓰기가 있어야 한다(여러가지 속성을 쓸때 띄어쓰기로 구분한다고 한다)-->
        </div>
    </div>
    <script src="paint.js"></script>
    
</body>
</html>
